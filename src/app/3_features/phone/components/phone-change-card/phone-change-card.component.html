<div class="card card-jetaid bg-transparent" [formGroup]="form">
  <div class="card-body">
    <div class="row bg-translucid justify-content-between rounded-lg py-2">
      <app-title-section 
        [title]="title()" 
        [subTitle]="subTitle()"
        [iconRef]="iconRef()">
      </app-title-section>

      <div class="col-auto mt-2">
        <div class="btn-group-vertical">
          <button class="btn btn-info" 
            (click)="confirm()" type="submit">
            {{button('confirm')}}
          </button>
        </div> 
      </div>
    </div>
  </div>


  <div FormGroupName="form" class="card-body">
    <form [formGroup]="form" novalidate>

      <div class="row bg-translucid rounded-lg py-2 mt-1">
        <div class="col">

          <div class="form-group row">
            <div class="col-sm-3 align-self-center">
              <strong>{{header('alias')}}</strong>
            </div>
    
            <div class="col-sm-9">
              <input class="form-control" type="text" 
                      formControlName="alias" placeholder="Phone">
              <div *ngIf="hasError('alias')"
                class="invalid-feedback d-block">
                {{errorMsg('alias')}}
              </div>
            </div>
          </div>
    
    
          <div class="form-group row">
            <div class="col-sm-3 align-self-center">
              <strong>{{header('country')}}</strong>
            </div>
    
            <div class="col-sm-9">
              <select class="form-control" formControlName="country">
                <option *ngFor="let country of COUNTRY_CODES" value="{{country}}">
                  {{countryLabel(country)}}
                </option>
              </select>
            </div>
          </div>
    
    
          <div class="form-group row">
            <div class="col-sm-3 align-self-center">
              <strong>{{header('dial')}}</strong>
            </div>
    
            <div class="col-sm-9">
              <input class="form-control" type="text" 
                      formControlName="dial" placeholder="000-000-0000">
              <div *ngIf="hasError('dial')"
                class="invalid-feedback d-block">
                {{errorMsg('dial')}}
              </div>
            </div>
          </div>
    
    
          <div class="form-group row">
            <div class="col-sm-3 align-self-center">
              <strong>{{header('voice')}}</strong>
            </div>
    
            <div class="col-sm-9">
              <select class="form-control" formControlName="voice">
                <option *ngFor="let capacity of PHONE_CAPACITIES" value="{{capacity}}">
                  {{phoneCapacityLabel(capacity)}}
                </option>
              </select>
            </div>
          </div>
    
    
          <div class="form-group row">
            <div class="col-sm-3 align-self-center">
              <strong>{{header('data')}}</strong>
            </div>
    
            <div class="col-sm-9">
              <select class="form-control" formControlName="data">
                <option *ngFor="let capacity of PHONE_CAPACITIES" value="{{capacity}}">
                  {{phoneCapacityLabel(capacity)}}
                </option>
              </select>
            </div>
          </div>
    
    
          <div class="form-group row">
            <div class="col-sm-3 align-self-center">
              <strong>{{header('text')}}</strong>
            </div>
    
            <div class="col-sm-9">
              <select class="form-control" formControlName="text">
                <option *ngFor="let capacity of PHONE_CAPACITIES" value="{{capacity}}">
                  {{phoneCapacityLabel(capacity)}}
                </option>
              </select>
            </div>
          </div>
    
        </div>
      </div>

      <!-- <div class="row bg-translucid rounded-lg py-2 mt-1">
        <div class="col">
          <div class="form-group row mt-4 justify-content-center">
            <div class="btn-toolbar">
              <button class="btn btn-primary btn-md btn-inline-block mr-2" 
                      (click)="confirm()" type="submit">
                      {{button('confirm')}}
              </button>
              <button class="btn btn-secondary btn-md btn-inline-block" 
                      (click)="cancel()">
                {{button('cancel')}}
              </button>
            </div>
          </div>
        </div>
      </div> -->

    </form>
  </div>
</div>
