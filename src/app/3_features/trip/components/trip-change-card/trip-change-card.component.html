<div class="card card-jetaid bg-transparent" [formGroup]="form">

  <div class="card-body">
    <div class="row align-items-center bg-translucid rounded-lg py-2">

      <app-title-section 
        [title]="title()" 
        [subTitle]="subTitle()"
        [iconRef]="this.iconRef()">
      </app-title-section>

      <div class="col align-self-center mr-2" style="min-width: 50%;">
        <form [formGroup]="form" FormGroupName="form" class="form-inline" novalidate>

          <input class="form-control w-100" 
                  type="text" 
                  formControlName="alias" 
                  placeholder="{{this.placeholder('alias')}}"
                  id="alias">
    
          <div *ngIf="hasError('alias')"
            class="invalid-feedback d-block">
            {{errorMsg('alias')}}
          </div>
        </form>
      </div>

      <div class="col-auto align-self-center my-sm-0 my-2 px-2">
        <div class="btn-group-vertical float-sm-right">
          <button class="btn btn-info btn-block" (click)="notify()">
            {{buttons('tripCard')}}
          </button>
        </div>   
      </div>

    </div>
  </div>


</div>
