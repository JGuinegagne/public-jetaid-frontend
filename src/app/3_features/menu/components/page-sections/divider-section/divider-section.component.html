<div [ngClass]="{
  'card card-jetaid bg-transparent': true,
  'mt-5': this.spacing
}">

  <div class="card-body">
    <div class="row align-items-center text-tagline text-muted">
      <div class="col">
        <h2 class="px-0 d-inline font-weight-bold d-block text-lowercase">
          {{this.title}}
        </h2>
        <p class="px-0 d-inline d-block text-lowercase">
          <small>{{this.subTitle}}</small>
        </p>
      </div>
    </div>
    <hr class="my-0 py-0">
  </div>
</div>
