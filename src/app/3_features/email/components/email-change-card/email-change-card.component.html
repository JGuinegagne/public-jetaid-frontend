<div class="card card-jetaid bg-transparent" [formGroup]="form">
  <div class="card-body">
    <div class="row justify-content-between bg-translucid rounded-lg py-2">
      
      <app-title-section 
        [title]="title()" 
        [subTitle]="subTitle()"
        [iconRef]="iconRef()">
      </app-title-section>

      <div class="col-auto mt-2">
        <div class="btn-group-vertical">
          <button class="btn btn-info" 
                  (click)="confirm()" type="submit">
                  {{button('confirm')}}
          </button>
        </div> 
      </div>
      
    </div>
  </div>

  <div FormGroupName="form" class="card-body">
    <form [formGroup]="form" novalidate>
      <div class="row rounded-lg bg-translucid py-2 mt-1">
        <div class="col">

          <div class="form-group row">
            <div class="col-sm-3 align-self-center">
              <strong>{{header('email')}}</strong>
            </div>

            <div class="col-sm-9">
              <input class="form-control" type="text" 
                      formControlName="email" placeholder="Email address">
              <div *ngIf="hasError('email')"
                class="invalid-feedback d-block">
                {{errorMsg('email')}}
              </div>
            </div>
          </div>

          <!-- <div class="form-group row mt-4 justify-content-center">
            <div class="btn-toolbar">
              <button class="btn btn-primary btn-md btn-inline-block mr-2" 
                      (click)="confirm()" type="submit">
                      {{button('confirm')}}
              </button>
              <button class="btn btn-secondary btn-md btn-inline-block" 
                      (click)="cancel()">
                      {{button('cancel')}}
              </button>
            </div>
          </div> -->
        </div>
      </div>

    </form>
  </div>
</div>
