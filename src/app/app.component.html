<app-header-sub-bar></app-header-sub-bar>

<!-- container for the whole page: full viewport height -->
<div class="container-fluid h-100">
  <div class="row position-relative justify-content-center vh-100">
    
    <!-- middle page section -->
    <div class="col-xl-8 col-lg-10 col-md-11 col-sm-12 w-100">
      <div [ngClass]="{
        'h-100': true,
        'bg-image': this.showBackground
      }">

        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient align-items-center">
        
          <div class="row pt-5 justify-content-center">

            <!-- wrapper around the router: lg an xl screens 
            show some white columns on each sides -->
            <div class="col">
              <div class="row justify-content-center">
                <div class="col">
                  <router-outlet></router-outlet>
                  <div style="height: 20vh;"></div>
                </div>

              </div>

            </div> 

            <div class="col-xl-4 col-lg-3 col-md-2 w-100"></div>
          
          </div>
        </div>
      </div>
    </div>

  
  </div>
</div>
