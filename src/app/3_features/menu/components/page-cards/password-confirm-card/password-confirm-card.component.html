<div class="card card-jetaid bg-transparent">
  <div class="card-body">

    <div class="row align-items-center justify-content-center bg-translucid rounded-lg py-2">
      <app-title-section 
        [title]="title()" 
        [subTitle]="this.subTitle()"
        [iconRef]="this.iconRef()">
      </app-title-section>
    </div>
  </div>

  <div class="card-body mt-1" FormGroupName="confirmGroup">
    <form [formGroup]="confirmGroup">

      <div class="row align-items-center justify-content-center bg-translucid rounded-lg py-2">
        <div class="col">

          <div class="form-group row justify-content-center mt-2">
            <div class="col-lg-6 col-md-8 col-sm-10 col mx-2">
              <input class="form-control w-100" 
                type="password" 
                formControlName="password"
                autocomplete="new-password"
                placeholder="{{passwordPlaceholder()}}">

              <div *ngIf="showPasswordError()"
                class="invalid-feedback d-block">
                {{passwordError()}}
              </div>
            </div>
          </div>

          <div class="form-group row justify-content-center mt-2">
            <div class="btn-toolbar">
    
              <button class="btn btn-info btn-md btn-inline-block mr-2" 
                      (click)="confirm()" type="submit">
                      {{confirmButtonTitle()}}
              </button>
              <button class="btn btn-info btn-md btn-inline-block" 
                      (click)="cancel()">
                      {{cancelButtonTitle()}}
              </button>
            </div>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
